<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablas Divertidas</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .game-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80px;
      text-align: center;
      border: 2px solid #333;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .feedback {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .character {
      font-size: 50px;
      margin-top: 10px;
    }

    .progress-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .timer, .score {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê∂ Tablas Divertidas üê±</h1>
  <div class="game-container">
    <div class="character" id="character">üê∏</div>
    <div class="question" id="question">¬øCu√°nto es 3 √ó 4?</div>
    <input type="number" id="answer" />
    <br/>
    <button onclick="checkAnswer()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="timer" id="timer">Tiempo: 0s</div>
    <div class="score" id="score">Puntaje: 0</div>
  </div>

  <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const characters = ["üê∂", "üê±", "üê∏", "üêµ", "ü¶ä", "üê∞", "üêØ", "üêÆ", "üê∑", "üêº"];
    let correctAnswers = 0;
    let currentQuestion = {};
    let seconds = 0;
    let timerInterval;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = `Tiempo: ${seconds}s`;
        updateScore();
      }, 1000);
    }

    function newQuestion() {
      const a = randomInt(1, 10);
      const b = randomInt(1, 10);
      currentQuestion = { a, b };
      document.getElementById("question").textContent = `¬øCu√°nto es ${a} √ó ${b}?`;
      document.getElementById("answer").value = "";
      const randomChar = characters[randomInt(0, characters.length - 1)];
      document.getElementById("character").textContent = randomChar;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const correct = currentQuestion.a * currentQuestion.b;
      const feedbackEl = document.getElementById("feedback");
      const soundCorrect = document.getElementById("sound-correct");
      const soundWrong = document.getElementById("sound-wrong");

      if (userAnswer === correct) {
        feedbackEl.textContent = "¬°Muy bien! üéâ";
        feedbackEl.style.color = "green";
        correctAnswers++;
        updateProgress();
        updateScore();
        soundCorrect.play();
      } else {
        feedbackEl.textContent = `¬°Ups! Era ${correct}. üòÖ`;
        feedbackEl.style.color = "red";
        soundWrong.play();
      }

      setTimeout(newQuestion, 1500);
    }

    function updateProgress() {
      const percent = Math.min((correctAnswers / 20) * 100, 100);
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function updateScore() {
      let score = Math.max(0, Math.floor((correctAnswers * 1000) / (seconds || 1)));
      document.getElementById("score").textContent = `Puntaje: ${score}`;
    }

    newQuestion();
    startTimer();
  </script>
</body>
</html>
